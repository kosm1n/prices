databaseChangeLog:
  - changeSet:
      id: loadData-example
      author: liquibase-docs
      changes:
        - loadData:
            catalogName: cat
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: brand_id
                  type: INT
            commentLineStartsWith: //
            encoding: UTF-8
            file: example/users.csv
            quotchar: ''''
            relativeToChangelogFile: true
            separator: ;
            tableName: prices
            usePreparedStatements: true